{% extends '../common/base.html' %}

{% block title %}HTML Editor{% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/theme/material.min.css">
<link rel="stylesheet" href="{% static 'css/compilers/html_editor.css' %}">
{% endblock %}

{% block content %}
<div class="editor-container mt-2">
    <div class="editor-output-wrapper">
        <div class="editor-main">
            <div class="editor-tabs">
                <div class="editor-tab active" data-tab="html">HTML</div>
                <div class="editor-tab" data-tab="css">CSS</div>
                <div class="editor-tab" data-tab="js">JavaScript</div>
            </div>
            <div id="html" class="editor-section active">
                <textarea id="html-editor">{{ initial_html }}</textarea>
            </div>
            <div id="css" class="editor-section">
                <textarea id="css-editor">{{ initial_css }}</textarea>
            </div>
            <div id="js" class="editor-section">
                <textarea id="js-editor">{{ initial_js }}</textarea>
            </div>
            <div class="footer-button-container">
                <div><button id="download-button">Download</button></div>
            </div>
        </div>
        <div class="resize-handle"></div>
        <div class="output-section">
            <iframe id="output-frame" width="100%" height="100%"></iframe>
        </div>
    </div>
    <div id="console-output"></div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/common/codemirror.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/xml.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/css.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/javascript.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common/htmlmixed.min.js' %}"></script>
<script src="{% static 'js/compilers/html_editor.js' %}"></script>
{% endblock %}
