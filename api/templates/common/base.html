<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rohan Yeole{% endblock %}</title>
    <meta name="description" content="{% block description %}Default description{% endblock %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/common/common.css'%}" />
    <meta name="author" content="Rohan Yeole">
    <!-- Set below on dynamic for each url on website on SEO time -->
    <meta property="og:title" content="Email Validator - Check If an Email is Valid">
    <meta property="og:description" content="Use our free email validator to check if an email address is valid and formatted correctly.">
    <meta property="og:image" content="https://example.com/images/email-validator.png">
    <meta property="og:url" content="https://example.com/email-validator">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Email Validator">
    <meta name="twitter:description" content="Free email validation tool to verify if an email is real or fake.">
    <meta name="twitter:image" content="https://example.com/images/email-validator.png">

    {% block head %}{% endblock %}
</head>

<body>
    {% spaceless %}
    <!-- Header Section -->
<header class="header_bg">
    <div class="container header header_bg">

        <!-- Left Section: Logo and Name -->
         <a href="{% url 'home' %}">
            <h1 class="d-flex">
                <img data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Rohan Yeole Logo" src="{% static 'img/home/logo.svg' %}" class="img-fluid me-1" >
                <span>Rohan Yeole</span>
            </h1>
        </a>
        <!-- Middle Section: Links -->
        <nav class="header__middle">
          <a href="/tools" class="header__link">Tools</a>
          <a href="/products" class="header__link">Products</a>
          <a href="/blogs" class="header__link">Blogs</a>
        </nav>
    </div>
  </header>
  {% endspaceless %}
    <main class="main-section">
        {% spaceless %}
        {% block content %}{% endblock %}
        {% endspaceless %}
    </main>

    {% include './footer.html' %}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/common/common.js' %}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
